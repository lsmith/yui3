<!DOCTYPE html>
<html>
<head>
	<title>Paginator Tests</title>
    <meta charset="utf-8">
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../build/yui/yui.js"></script>
<script src="../../../build/paginator-base/paginator-base.js"></script>
<script src="../../../build/paginator/paginator.js"></script>
<script src="tests-base.js"></script>
<script src="tests-widget.js"></script>
<script>
var YUI_config = {
        allowRollup: false,
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min'
    };

var Y = YUI().use("paginator-base-tests", "paginator-widget-tests", "test-console", function(Y) {
    new Y.Test.Console().render("#log");
    
    //add all the tests
    Y.Object.each(Y.Tests, function(value, key) {
        Y.Test.Runner.add(value);
    });

    Y.Test.Runner.on("fail", function(e) { console.error(e.error); });
    
    Y.Test.Runner.run();
});
</script>
</body>
</html>
